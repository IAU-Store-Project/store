{% extends 'base.html' %}


{% block content %}
    <div class="row">
        <div class="col">
            {% include 'brand/brand_menu.html' with brand_id=brand.pk %}
        </div>
    </div>
    <div class="clearfix">&nbsp;</div>
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Are you sure that you will remove this brand record?</h3>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}

                <input type="submit" class="btn btn-danger" value="Remove &raquo;"/>
                &nbsp;
            </form>
        </div>
    </div>
{% endblock %}
