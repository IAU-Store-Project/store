{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col">
            {% include 'categories/category_menu.html' with category=category %}
        </div>
    </div>
    <div class="clearfix">&nbsp;</div>
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Category</h3>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-12">
                    <h5>Are you sure that you will remove this <b>category</b> record?</h5>
                </div>
                <div class="col-12">
                    <form method="POST">
                        {% csrf_token %}
                        <input type="submit" class="btn btn-danger" value="Remove &raquo;"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
