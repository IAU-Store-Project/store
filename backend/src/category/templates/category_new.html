{% extends 'base.html' %}


{% block content %}
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Kategori Ekleme Formu</h3>
        </div>
        <div class="card-body">

            {% load crispy_forms_tags %}
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" value="Submit" class="btn btn-primary">
        </form>

        </div>
    </div>
{% endblock %}
